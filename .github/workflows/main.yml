name: Aqua Security Image Scan

on:
  push:
    branches:
      - main  # Runs scan on pushes to the main branch

jobs:
  aqua_scan:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ðŸ”¹ Authenticate with Aqua Registry
      - name: Authenticate with Aqua Registry
        run: echo "${{ secrets.AQUA_PASSWORD }}" | docker login registry.aquasec.com -u "${{ secrets.AQUA_USERNAME }}" --password-stdin

      # ðŸ”¹ Pull Aqua Scanner Image
      - name: Pull Aqua Scanner Image
        run: docker pull registry.aquasec.com/scanner:latest-saas

      # ðŸ”¹ Scan Docker Image with Aqua Scanner
      - name: Scan Docker Image
        run: |
          docker run --rm -v /tmp:/tmp -v /var/run/docker.sock:/var/run/docker.sock \
            registry.aquasec.com/scanner:latest-saas scan \
            --registry "Docker Hub" \
            --image-name "${{ secrets.IMAGE_NAME }}" \
            --host "${{ secrets.AQUA_HOST }}" \
            --user "${{ secrets.AQUA_USERNAME }}" \
            --password "${{ secrets.AQUA_PASSWORD }}" \
            --show-negligible \
            --htmlfile /tmp/out.html \
            --jsonfile /tmp/out.json \
            --build-job-name "GitHub Actions Scan" \
            --build-number "${{ github.run_number }}" > /dev/null

      # ðŸ”¹ Upload Scan Results as Artifacts
      - name: Upload Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: AquaScanResults
          path: |
            /tmp/out.html
            /tmp/out.json
